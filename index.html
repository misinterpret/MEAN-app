<!DOCTYPE>
<html ng-app="myApp">
<!-- In LA!! -->
	<head>
		<title>To-Do List App</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>
	<body>

	<div class="container" ng-controller="AppCtrl">
		<h1>To-Do List App</h1>

		<table class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Text</th>
				<th>Due Date</th>
				<th>Status</th>
				<th>&nbsp;</th>
			</tr>

		</thead>
		<tbody>
			<tr ng-repeat="todo in todolist">
				<td>{{todo.name}}</td>
				<td>{{todo.text}}</td>
				<td>{{todo.date}}</td>
				<td><input type="checkbox" class="form-control" ng-model="todo.status" value="{{todo.status}}" onclick="return false;"></td>
				<td><button class="btn btn-danger" ng-click="remove(todo._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(todo._id)">Edit</button></td>
			</tr>
			<tr>
				<td><input class="form-control" ng-model="todo.name"></td>
				<td><input class="form-control" ng-model="todo.text"></td>
				<td><input class="form-control" ng-model="todo.date"></td>
				<td><input type="checkbox" class="form-control" ng-model="todo.status"></td>
				<td><button class="btn btn-primary" ng-click="addItem()">Add Item</button></td>
				<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
				<button class="btn btn-info" ng-click="deselect()">Clear</button></td> 
			</tr> 
		</tbody>
		</table>
	<div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>


</html>
